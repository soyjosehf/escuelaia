        function startTimer() {
            let timeLeft = timeLimit;
            document.getElementById('timeLeft').textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('result').innerHTML = "⏱️ Tiempo agotado. Respuesta incorrecta.";
                    // pongo una opción que no existe para que la marque incorrecta
                    checkAnswer('D')
                }
            }, 1000);
        }

        const pointsPerLesson = 100 / lessons.length; // Incremento proporcional por cada lección
        const pointsPerQuestion = 100 / quiz.length;

        // Evento para iniciar la aventura después de ingresar el nombre
        document.getElementById('startAdventure').addEventListener('click', function(e) {
            e.preventDefault();
            playerName = document.getElementById('playerName').value;
            if (playerName.trim() !== '') {
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('adventureContainer').style.display = 'block';
                displayLesson();
            } else {
                alert('Por favor, ingresa tu nombre de Héroe Digital.');
            }
        });

        // Muestra el contenido de la lección actual
        function displayLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('lessonContent').innerHTML = lesson.content;
        }

        // Incrementa la energía en cada lección
        document.getElementById('nextLesson').addEventListener('click', function() {
            energy = Math.min(100, energy + pointsPerLesson); // Incrementa la energía de forma proporcional
            updateEnergyBar();
            currentLesson++;
            if (currentLesson < lessons.length) {
                displayLesson();
            } else {
                document.querySelector('.lesson-card').style.display = 'none';
                document.querySelector('.quiz').style.display = 'block';
                displayQuestion();
                startTimer();
            }
        });

        // Verifica la respuesta y actualiza la energía y la puntuación
        function displayQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById('question').innerHTML = `<p>${q.question}</p>`;
            document.getElementById('answerA').textContent = `A: ${q.answers.A}`;
            document.getElementById('answerB').textContent = `B: ${q.answers.B}`;
            document.getElementById('answerC').textContent = `C: ${q.answers.C}`;         
        }
        function checkAnswer(answer) {
            clearInterval(timer);
            const q = quiz[currentQuestion];
           document.getElementById('result').innerHTML = "";
           document.getElementById('timeLeft').textContent ="0";
            if (answer === q.correct) {
                score = Math.min(100, score + pointsPerQuestion);
                answer= `¡Correcto! Has ganado ${pointsPerQuestion} puntos.`
                
            } else {
                // Decrementa la energía por respuesta incorrecta
                energy = Math.max(0, energy - pointsPerQuestion);
                answer="Incorrecto."
            }
            document.getElementById('result').innerHTML = answer;
            
            updateProgressBar();
            updateEnergyBar();
            currentQuestion++;

            // Si todas las preguntas han sido respondidas
            if (currentQuestion < quiz.length) {
                
                setTimeout(() => {
                    document.getElementById('result').innerHTML ="";
                    displayQuestion();
                    startTimer();
                }, 1500);

            } else {
                    setTimeout(endAdventure, 1500);
                    }
        }

        function endAdventure() {
            document.querySelector('.quiz').style.display = 'none';
            
            // Si la energía digital es 0%, reinicia el juego
            if (energy === 0) {
                document.getElementById('finalMessage').innerHTML =  '🪫¡Te has quedado sin energía! ' + playerName + '  Debes repasar las lecciones.<br> Redirigiéndote al inicio...';

                    message = '😊 ¡Increíble! '+ playerName +' ¡Eres un maestro de la IA! ¡Sigue así y conquistarás el mundo digital!';

                document.getElementById('finalMessage').innerHTML = message;
            }
        }

        // Actualiza visualmente la barra de progreso de puntuación
        function updateProgressBar() {
            document.getElementById('progressBar').style.width = `${score}%`;
            document.getElementById('userScore').textContent = score;
        }

        // Actualiza visualmente la barra de energía digital
        function updateEnergyBar() {
            document.getElementById('energyProgressBar').style.width = `${energy}%`;
